<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard | Course Registration System</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Student Dashboard</h1>
      <div class="user-info">
        <span id="student-name"></span>
        <span id="student-roll"></span>
        <button id="logout-btn" class="btn btn-outline">Logout</button>
      </div>
    </header>

    <div class="dashboard-content">
      <div class="sidebar">
        <h2>Course Filters</h2>
        <div class="filter-group">
          <label for="department-filter">Department</label>
          <select id="department-filter">
            <option value="">All Departments</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="level-filter">Course Level</label>
          <select id="level-filter">
            <option value="">All Levels</option>
            <option value="100">100 Level</option>
            <option value="200">200 Level</option>
            <option value="300">300 Level</option>
            <option value="400">400 Level</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="day-filter">Day of Week</label>
          <select id="day-filter">
            <option value="">All Days</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="time-filter">Time of Day</label>
          <select id="time-filter">
            <option value="">All Times</option>
            <option value="morning">Morning (8:00 - 12:00)</option>
            <option value="afternoon">Afternoon (12:00 - 17:00)</option>
            <option value="evening">Evening (17:00 - 21:00)</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="seats-filter">Available Seats</label>
          <select id="seats-filter">
            <option value="">All Courses</option>
            <option value="available">Available Seats Only</option>
          </select>
        </div>
        <div class="filter-group">
          <button id="reset-filters-btn" class="btn btn-outline">Reset Filters</button>
        </div>
      </div>

      <div class="main-content">
        <div class="tabs">
          <button class="tab-btn active" data-tab="available-courses">Available Courses</button>
          <button class="tab-btn" data-tab="my-schedule">My Schedule</button>
        </div>

        <div class="tab-content active" id="available-courses-tab">
          <h2>Available Courses</h2>
          <div class="courses-container" id="available-courses-list">
            <!-- Courses will be loaded here dynamically -->
            <div class="loading">Loading courses...</div>
          </div>
        </div>

        <div class="tab-content" id="my-schedule-tab">
          <h2>My Schedule</h2>
          <div class="schedule-container">
            <div class="weekly-calendar" id="weekly-calendar">
              <div class="time-labels">
                <div class="day-label"></div>
                <div class="time-label">8:00</div>
                <div class="time-label">9:00</div>
                <div class="time-label">10:00</div>
                <div class="time-label">11:00</div>
                <div class="time-label">12:00</div>
                <div class="time-label">13:00</div>
                <div class="time-label">14:00</div>
                <div class="time-label">15:00</div>
                <div class="time-label">16:00</div>
                <div class="time-label">17:00</div>
                <div class="time-label">18:00</div>
                <div class="time-label">19:00</div>
                <div class="time-label">20:00</div>
              </div>
              <div class="calendar-grid">
                <div class="day-column">
                  <div class="day-header">Monday</div>
                  <div class="day-slots" id="monday-slots"></div>
                </div>
                <div class="day-column">
                  <div class="day-header">Tuesday</div>
                  <div class="day-slots" id="tuesday-slots"></div>
                </div>
                <div class="day-column">
                  <div class="day-header">Wednesday</div>
                  <div class="day-slots" id="wednesday-slots"></div>
                </div>
                <div class="day-column">
                  <div class="day-header">Thursday</div>
                  <div class="day-slots" id="thursday-slots"></div>
                </div>
                <div class="day-column">
                  <div class="day-header">Friday</div>
                  <div class="day-slots" id="friday-slots"></div>
                </div>
              </div>
            </div>
            <div class="registered-courses" id="registered-courses-list">
              <h3>Registered Courses</h3>
              <!-- Registered courses will be loaded here dynamically -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="course-details-modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="modal-course-title"></h2>
      <div id="modal-course-details"></div>
      <div class="modal-actions">
        <button id="register-course-btn" class="btn btn-primary">Register</button>
        <button id="drop-course-btn" class="btn btn-danger">Drop Course</button>
      </div>
    </div>
  </div>

  <script src="js/student.js"></script>
</body>
</html>
